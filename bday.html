<!doctype html>
<html lang = "en">
<head>
  <meta charset = "utf-8">
  <meta name = "description" content = "Website">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
  <title>Happy Birthday</title>
  <style>
    /* { box-sizing: border-box; } */
    body {
      margin: 5vh;
      font-family: "Comfortaa";
      display: grid;
      text-align: center;
      align-items: center;
      transition: ease 1s transform;
    }
  
    section {
      padding: 10vh;
      border-radius: 3vh;
      background-image: linear-gradient(lightyellow, pink);
      display: flex;
      text-align: center;
      align-items: center;
      height: 50vh;
    }
    
    .hero h3 {
      opacity: 0;
      animation-name: dropIn;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      font-size: 10vh;
      color: white;
      opacity: 1;
    }
    
    .a {
      animation-delay: 0.1s;
    }
    
    .p {
      animation-delay: 0.2s;
    }
    
    .p {
      animation-delay: 0.3s;
    }
    
    .y {
      animation-delay: 0.4s;
    }
    
    .b {
      animation-delay: 0.5s;
    }
    
    .d {
      animation-delay: 0.7s;
    }
    
    .a {
      animation-delay: 0.8s;
    }
    
    .y {
      animation-delay: 0.9s;
    }
    
    .logo {
      margin: 5vh;
    }
    
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 300px;
      margin: auto;
      text-align: center;
      padding: 10px;
    }
    
    .name {
      color: gray;
      font-size: 22px;
    }
    
    .card button {
      border: none;
      outline: 0;
      padding: 12px;
      color: white;
      background-color: black;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      margin: 0;
    }
    
    .card button:hover {
      opacity: 0.7;
    }
    
    @keyframes dropIn {
      from {
        opacity: 0;
        transform: translateY(-150%);
        skewX: 100deg;
      }
      
      to {
        opacity: 1;
        transform: translateY(0);
        skewX: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href = "index.html" class = "logo">
      <img class="logo-small" src="img/logo-small.svg" alt="Tazzil Logo" style="width: 6vh; height: auto;">
    </a>
  </header>
  <div class = "sections">
    <section class = "hero">
      <h3 class = "h">H</h2>
      <h3 class = "a">A</h2>
      <h3 class = "p">P</h2>
      <h3 class = "p">P</h2>
      <h3 class = "y">Y </h2>
      <h3 class = "b">B</h2>
      <h3 class = "-">-</h2>
      <h3 class = "d">D</h2>
      <h3 class = "a">A</h2>
      <h3 class = "y">Y</h2>
      <h3 class = "!">!</h2>
    </section>
    <section class = "faces">
      <div class = "card">
        <img src = "" alt = "Face" style = "width: 100%;">
        <h1><i>"Hello!"</i></h1>
        <p class = "name">My Name!</p>
        <p>Happy Birthday, Gamma!</p>
        <p><button>It's Me!</button></p>
      </div>
    </section>
  </div>
</body>
</html>
